name: Windows build testing
on: [push, pull_request]

jobs:
  job:
    name: windows-vs17
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: true
          fetch-depth: 0
      - name: Install CUDA
        run: |
          Invoke-WebRequest -Uri "https://developer.download.nvidia.com/compute/cuda/12.1.1/local_installers/cuda_12.1.1_531.14_windows.exe" -OutFile "cuda_installer.exe"
          Start-Process -Wait -FilePath "cuda_installer.exe" -ArgumentList "-s" 
      - name: Configure
        run: cmake -B build
      - name: Build Debug
        run: cmake --build build --config Debug --verbose
      - name: Build Release
        run: cmake --build build --config Release --verbose
